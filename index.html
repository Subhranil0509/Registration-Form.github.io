<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="shortcut icon" href="Favicon Reg.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="get" action="#">
    <header>
        <h1>REGISTRATION FORM</h1>
    </header>
    <Main>
        <div class="Up">
            <br>
        First Name: <br>
        <input type="text" name="F_name" required><br>
        Last Name: <br>
        <input type="text" name="L_name" required><br>
        ID Number: <br>
        <input type="number" name="Id_No" required><br>
        Address: <br>
        <input type="text" name="Add" required><br>
        Zip Code: <br>
        <input type="number" name="Z_Code" required><br>
        Age: <br>
        <input type="number" name="Age"><br>
        Date Of Birth: <br>
        <input type="date" name="DoB" required><br>
        Sex: <br>
        <input type="radio" name="SeX">Male
        <input type="radio" name="SeX">Female <br>
    </div>
    <div class="Down">
        Signature: <br>
        <input type="file" name="Sing" required class="Sing"><br>
        <br>
    </div>
    </Main>
    <footer>
        <input type="submit" name="Register" value="REGISTER">
    </footer>
</form>
</body>
</html>
